<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sprawdzarka</title>

  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --border:#1f2937;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --primary:#6366f1;
      --success:#22c55e;
      --error:#ef4444;
    }

    *{box-sizing:border-box}

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 10% -10%, #1e293b, transparent),
                  radial-gradient(800px 400px at 90% 10%, #312e81, transparent),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      margin:0;
      padding:40px 16px;
    }

    h1{
      text-align:center;
      margin:0 0 24px;
      font-size:28px;
      letter-spacing:.3px;
    }

    form{
      max-width:520px;
      margin:0 auto;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)), var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:24px;
      box-shadow:0 20px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
    }

    label{
      display:block;
      margin:14px 0 6px;
      font-size:13px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.08em;
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#020617;
      color:var(--text);
      outline:none;
      transition:border .2s, box-shadow .2s;
    }

    input:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(99,102,241,.25);
    }

    button{
      width:100%;
      margin-top:20px;
      padding:14px 16px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      font-weight:600;
      letter-spacing:.02em;
      color:white;
      background:linear-gradient(135deg, var(--primary), #22d3ee);
      transition:transform .1s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow:0 10px 20px rgba(79,70,229,.35);
    }
    button:active{transform:translateY(1px) scale(.995)}
    button:disabled{opacity:.7; cursor:not-allowed}

    #msg{
      margin-top:16px;
      padding:12px 14px;
      border-radius:12px;
      font-size:14px;
      display:none;
      border:1px solid transparent;
    }
    .ok{
      display:block;
      background:rgba(34,197,94,.12);
      color:var(--success);
      border-color:rgba(34,197,94,.35);
    }
    .err{
      display:block;
      background:rgba(239,68,68,.12);
      color:var(--error);
      border-color:rgba(239,68,68,.35);
    }

    /* Modal */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:16px;
    }
    .overlay.hidden{display:none}

    .modal{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)), #0b1220;
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px;
      max-width:720px;
      width:100%;
      box-shadow:0 30px 80px rgba(0,0,0,.6);
    }

    .modal h2{margin:0 0 10px; font-size:18px}

    .panel{
      margin-top:10px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#020617;
      color:var(--text);
      font-size:14px;
      overflow:auto;
      max-height:50vh;
    }

    .rows .row{
      display:flex;
      gap:10px;
      padding:6px 0;
      border-bottom:1px solid rgba(31,41,55,.6);
    }
    .rows .row:last-child{border-bottom:none}
    .rows .k{
      width:140px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.06em;
      font-size:12px;
      flex:0 0 auto;
    }
    .rows .v{flex:1 1 auto; word-break:break-word}

    .actions{margin-top:14px; display:flex; gap:10px}
    .actions button{margin-top:0}
  </style>
</head>

<body>
  <h1>Sprawdzarka</h1>

  <form id="form">
    <label>domena</label>
    <input name="domena" required placeholder="np. firma.pl">

    <label>ulica</label>
    <input name="ulica" required placeholder="np. Puławska 10">

    <label>miasto</label>
    <input name="miasto" required placeholder="np. Warszawa">

    <label>krs</label>
    <input name="krs" required placeholder="np. 0000123456">

    <button id="submitBtn" type="submit">Wyślij</button>
    <div id="msg"></div>
  </form>

  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Odpowiedź z webhooka</h2>

      <div class="panel rows" id="resultRows"></div>

      <div class="panel" style="margin-top:12px">
        <div style="color:var(--muted); font-size:12px; text-transform:uppercase; letter-spacing:.06em; margin-bottom:8px">
          Surowa odpowiedź (JSON)
        </div>
        <pre id="raw" style="margin:0; white-space:pre-wrap; word-break:break-word"></pre>
      </div>

      <div class="actions">
        <button id="close" type="button">OK</button>
      </div>
    </div>
  </div>

  <script>
    // UWAGA: to jest /webhook-test/ => zadziała tylko gdy workflow "nasłuchuje" w edytorze.
    // Do produkcji użyj /webhook/ i włącz Active.
    const WEBHOOK_URL = "https://automation.getorizi.pl/webhook-test/form-google";

    const form = document.getElementById("form");
    const msg = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");

    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");
    const resultRows = document.getElementById("resultRows");
    const raw = document.getElementById("raw");
    const modalTitle = document.getElementById("modalTitle");

    function showMsg(type, text){
      msg.style.display = "block";
      msg.className = type;
      msg.textContent = text;
    }

    function hideModal(){
      overlay.classList.add("hidden");
      overlay.setAttribute("aria-hidden", "true");
    }

    function showModal(title, obj){
      modalTitle.textContent = title;

      // Render “ładnych” pól, jeśli istnieją
      // Preferujemy typowe klucze: status, message, crmId, saved
      const rows = [];

      const addRow = (k, v) => {
        if (v === undefined || v === null) return;
        rows.push({ k, v: (typeof v === "object" ? JSON.stringify(v) : String(v)) });
      };

      addRow("status", obj?.status);
      addRow("message", obj?.message);
      addRow("crmId", obj?.crmId);

      // Jeśli webhook zwraca "saved" (obiekt zapisanych danych)
      if (obj && typeof obj.saved === "object") {
        for (const [k, v] of Object.entries(obj.saved)) addRow("saved."+k, v);
      }

      // Jeśli nic nie pasuje, pokaż pierwsze-level pola
      if (rows.length === 0 && obj && typeof obj === "object") {
        for (const [k, v] of Object.entries(obj)) addRow(k, v);
      }

      resultRows.innerHTML = rows.map(r => `
        <div class="row">
          <div class="k">${escapeHtml(r.k)}</div>
          <div class="v">${escapeHtml(r.v)}</div>
        </div>
      `).join("");

      raw.textContent = JSON.stringify(obj, null, 2);

      overlay.classList.remove("hidden");
      overlay.setAttribute("aria-hidden", "false");
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    closeBtn.addEventListener("click", hideModal);
    overlay.addEventListener("click", (e) => { if (e.target === overlay) hideModal(); });
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") hideModal(); });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      showMsg("", "Wysyłam...");
      submitBtn.disabled = true;
      submitBtn.textContent = "Wysyłam...";

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const r = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        // Spróbuj JSON. Jeśli nie JSON, pokaż tekst.
        const ct = (r.headers.get("content-type") || "").toLowerCase();
        let payload;

        if (ct.includes("application/json")) {
          payload = await r.json();
        } else {
          const text = await r.text();
          payload = { status: r.ok ? "ok" : "error", message: text };
        }

        if (!r.ok) {
          showMsg("err", "Błąd z webhooka: HTTP " + r.status);
          showModal("Błąd z webhooka", payload);
          return;
        }

        showMsg("ok", "OK — webhook zwrócił odpowiedź. Dane wyświetlone w oknie.");
        showModal("✅ Odpowiedź z webhooka", payload);
        form.reset();

      } catch (err) {
        showMsg("err", "Błąd wysyłki: " + err.message);

      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Wyślij";
      }
    });
  </script>
</body>
</html>
