<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sprawdzarka</title>
  <style>
  :root{
    --bg:#0f172a;          /* tło strony */
    --card:#111827;        /* karta formularza */
    --border:#1f2937;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --primary:#6366f1;     /* indigo */
    --primary-hover:#4f46e5;
    --success:#22c55e;
    --error:#ef4444;
  }

  *{box-sizing:border-box}

  body{
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background: radial-gradient(1200px 600px at 10% -10%, #1e293b, transparent),
                radial-gradient(800px 400px at 90% 10%, #312e81, transparent),
                var(--bg);
    color:var(--text);
    min-height:100vh;
    margin:0;
    padding:40px 16px;
  }

  h1{
    text-align:center;
    margin-bottom:24px;
    font-size:28px;
    letter-spacing:.3px;
  }

  form{
    max-width:520px;
    margin:0 auto;
    background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)),
               var(--card);
    border:1px solid var(--border);
    border-radius:16px;
    padding:24px;
    box-shadow:
      0 20px 40px rgba(0,0,0,.35),
      inset 0 1px 0 rgba(255,255,255,.05);
  }

  label{
    display:block;
    margin:14px 0 6px;
    font-size:13px;
    color:var(--muted);
    text-transform:uppercase;
    letter-spacing:.08em;
  }

  input{
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    border:1px solid var(--border);
    background:#020617;
    color:var(--text);
    outline:none;
    transition:border .2s, box-shadow .2s, transform .05s;
  }

  input::placeholder{color:#6b7280}

  input:focus{
    border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(99,102,241,.25);
  }

  button{
    width:100%;
    margin-top:20px;
    padding:14px 16px;
    border-radius:14px;
    border:none;
    cursor:pointer;
    font-weight:600;
    letter-spacing:.02em;
    color:white;
    background:linear-gradient(135deg, var(--primary), #22d3ee);
    transition:transform .1s ease, box-shadow .2s ease, filter .2s ease;
    box-shadow:0 10px 20px rgba(79,70,229,.35);
  }

  button:hover{
    filter:brightness(1.05);
    box-shadow:0 14px 30px rgba(79,70,229,.45);
  }

  button:active{
    transform:translateY(1px) scale(.995);
  }

  #msg{
    margin-top:16px;
    padding:12px 14px;
    border-radius:12px;
    font-size:14px;
    display:none;
  }

  .ok{
    display:block;
    background:rgba(34,197,94,.12);
    color:var(--success);
    border:1px solid rgba(34,197,94,.35);
  }

  .err{
    display:block;
    background:rgba(239,68,68,.12);
    color:var(--error);
    border:1px solid rgba(239,68,68,.35);
  }

  @media (max-width:480px){
    h1{font-size:24px}
    form{padding:18px}
  }
</style>

</head>
<body>
  <h1>Sprawdzarka</h1>

  <form id="form">
    <label>domena</label>
    <input name="domena" required>

    <label>ulica</label>
    <input name="ulica" required>

    <label>miasto</label>
    <input name="miasto" required>

    <label>krs</label>
    <input name="krs" required>

    <button type="submit">Wyślij</button>
    <div id="msg"></div>
  </form>

  <script>
    const WEBHOOK_URL = "https://automation.getorizi.pl/webhook-test/form-google"; // Production URL

    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.className = "";
      msg.textContent = "Wysyłam...";

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const r = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!r.ok) throw new Error("HTTP " + r.status);

        msg.className = "ok";
        msg.textContent = "OK — wysłane.";
        form.reset();
      } catch (err) {
        msg.className = "err";
        msg.textContent = "Błąd wysyłki: " + err.message;
      }
    });
  </script>
</body>
</html>
